id: stmicro-stm32h743
name: STM32H743
manufacturer: STMicroelectronics
family: STM32H7
architecture: ARM Cortex-M7F
core: Cortex-M7F
process_nm: 40
max_frequency_mhz: 480
flash_kb: 2048
ram_kb: 1024
supply_voltage_v: [2.0, 3.6]
operating_temperature_c: [-40, 125]
package:
  - LQFP100
  - LQFP144
  - LQFP176
  - UFBGA176
  - TFBGA240
features:
  - "Dual-precision floating point unit (FPU) and DSP extensions"
  - "Chrom-ART 2D accelerator and JPEG hardware decoder"
  - "Hardware crypto accelerator with AES-256 and SHA-512"
  - "TrustZone-M and secure firmware install support"
  - "Multiple precision ADCs with oversampling and 16-bit mode"
peripherals:
  - type: uart
    count: 10
    notes: "4x USART, 4x UART, and 2x low-power LPUART"
  - type: spi
    count: 6
    notes: "Up to 50 Mbit/s with quad-SPI support"
  - type: i2c
    count: 4
    notes: "Fast-mode Plus compliant"
  - type: can
    count: 2
    notes: "Dual FDCAN controllers"
  - type: usb
    notes: "USB 2.0 OTG full-speed (integrated PHY) and high-speed (ULPI)"
  - type: ethernet
    notes: "10/100 Ethernet MAC with IEEE 1588v2"
  - type: sdmmc
    count: 2
    notes: "SDMMC controllers supporting SD UHS-I"
  - type: qspi
    count: 1
    notes: "Octo-SPI/Quad-SPI interface with memory-mapped mode"
  - type: adc
    notes: "Three 16-bit ADCs with up to 36 multiplexed channels"
  - type: dac
    count: 2
    notes: "12-bit buffered DAC outputs"
  - type: timer
    count: 22
    notes: "Advanced motor-control, general-purpose, basic, and low-power timers"
memory:
  sram_kb: 864
  itcm_kb: 64
  dtcm_kb: 128
  backup_sram_kb: 4
  notes: "1 MB total SRAM including 64 KB ITCM, 128 KB DTCM, and 672 KB AXI SRAM"
datasheet:
  title: "STM32H742xI/G, STM32H743xI/G data sheet"
  publisher: STMicroelectronics
  url: https://www.st.com/resource/en/datasheet/stm32h743zi.pdf
  retrieved: 2025-02-14
  language: en
sources:
  - stmicro-stm32h743-datasheet
notes: "Flagship STM32H7 MCU used across Pixhawk 6-class controllers for computationally intensive workloads."
