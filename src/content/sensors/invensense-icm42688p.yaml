id: invensense-icm42688p
name: TDK InvenSense ICM-42688-P
manufacturer: TDK InvenSense
type: imu
axes: 6
interface:
  - i3c
  - i2c
  - spi
package: "2.5 x 3.0 x 0.91 mm LGA-14"
description: High-precision 6-axis IMU that combines a triple-axis accelerometer and gyroscope with TDK's APEX motion engine and a 2 KB FIFO buffer.
features:
  - Eight selectable gyroscope ranges from ±15.625 dps to ±2000 dps
  - Four selectable accelerometer ranges from ±2 g to ±16 g
  - 20-bit FIFO data format with embedded temperature sensor and wake-on-motion support
