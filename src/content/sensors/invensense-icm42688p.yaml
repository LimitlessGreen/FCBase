id: invensense-icm42688p
name: TDK InvenSense ICM-42688-P
manufacturer: TDK InvenSense
type: imu
axes: 6
interface:
  - I2C
  - SPI
package: "2.5 x 3.0 x 0.91 mm LGA-14"
description: High-precision 6-axis IMU that combines a triple-axis accelerometer
  and gyroscope with TDK's APEX motion engine and a 2 KB FIFO buffer.
features:
  - Eight selectable gyroscope ranges from ±15.625 dps to ±2000 dps
  - Four selectable accelerometer ranges from ±2 g to ±16 g
  - 20-bit FIFO data format with embedded temperature sensor and wake-on-motion 
    support
datasheet:
  title: "TDK InvenSense ICM-42688-P Datasheet"
  publisher: TDK InvenSense
  year: 2020
  url: https://invensense.tdk.com/download-pdf/icm-42688-p-datasheet/
  retrieved: "2025-01-16"
  language: en
specs:
  supply_voltage_v:
    - 1.71
    - 3.6
  temperature_range_c:
    - -40
    - 85
  gyroscope:
    range_dps:
      - -2000
      - 2000
    noise_dps_rtHz: 0.004
    zero_rate_offset_dps: 0.5
  accelerometer:
    range_g:
      - -16
      - 16
    noise_mg_rtHz: 0.09
    offset_mg: 40
notes: Supports I3C, I2C, and SPI host interfaces with up to 24 MHz bus rates, 
  external clocking for reduced drift, and dual programmable interrupts for 
  event-based motion detection.
controllers:
  - cuav-pixhawk-v6x
  - cubepilot-cube-orange-plus
  - holybro-pixhawk-5x
  - holybro-pixhawk-6c
  - holybro-pixhawk-6x
sources:
