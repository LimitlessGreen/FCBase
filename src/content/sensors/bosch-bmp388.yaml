id: bosch-bmp388
name: Bosch Sensortec BMP388
manufacturer: Bosch Sensortec
type: barometer
interface:
  - i2c
  - spi
package: "2.0 x 2.0 x 0.75 mm metal-lid LGA"
description: Barometric pressure sensor with integrated temperature sensing, 512-byte FIFO buffering, and low power consumption for altitude estimation and navigation.
features:
  - 300 to 1250 hPa measurement range with ±50 Pa absolute accuracy
  - Typical ±8 Pa relative accuracy equivalent to ±0.66 m altitude error
  - Configurable oversampling, IIR filtering, and interrupt-driven FIFO streaming
datasheet:
  title: "Bosch Sensortec BMP388 Datasheet"
  publisher: Bosch Sensortec
  year: 2020
  url: https://www.bosch-sensortec.com/media/boschsensortec/downloads/datasheets/bst-bmp388-ds001.pdf
  retrieved: 2025-01-16
  language: en
specs:
  supply_voltage_v:
    - 1.65
    - 3.6
  temperature_range_c:
    - -40
    - 85
  package_mm:
    - 2
    - 2
    - 0.75
  current_consumption_ma:
    normal: 0.0034
    standby: 0.002
  barometer:
    pressure_range_hpa:
      - 300
      - 1250
    relative_accuracy_pa: 8
    absolute_accuracy_pa: 50
    noise_pa_rms: 0.03
notes: Provides 3.4 µA typical current draw at 1 Hz pressure updates and includes interrupts for data-ready, FIFO watermark, and FIFO full conditions.
