id: cubepilot-cube-orange-plus
title: CubePilot Cube Orange+
brand: cubepilot
mcu: stmicro-stm32h757
mounting: cube
images:
  - src: cubepilot-cube-orange-plus.jpg
    alt: "CubePilot Cube Orange+ autopilot module resting on its orange carrier board."
    credit: "ArduPilot Documentation"
    source_url: "https://ardupilot.org/copter/docs/common-thecubeorange-overview.html"
dimensions:
  height_mm: 22.3
  length_mm: 38.25
  width_mm: 38.25
power:
  inputs:
  - name: POWER1
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.1
      max: 5.7
      unit: V
  - name: POWER2
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.1
      max: 5.7
      unit: V
  - name: USB
    type: usb
    connector: Micro-USB
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  notes: POWER inputs 4.1-5.7V with redundant supply and USB input 4.75-5.25V.
  redundant: true
io:
  can: 2
  ethernet: false
  pwm: 14
  sd_card: true
  uarts: 5
  peripherals:
  - name: TELEM ports
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST-GH 6-pin
    voltage: 5 V supply / 3.3 V logic
    notes: Dual telemetry ports with hardware flow control; Serial5 on the ADS-B carrier is dedicated to the integrated receiver.
  - name: GPS1
    type: gps
    interfaces:
    - uart
    - i2c
    - safety
    connector: JST-GH 10-pin
    notes: Primary GPS and safety switch header with shared LED and buzzer lines.
  - name: GPS2
    type: gps
    interfaces:
    - uart
    - i2c
    connector: JST-GH 6-pin
    notes: Secondary GPS or telemetry device connector with isolated power.
  - name: I2C expansion
    type: i2c
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C bus for compass, airspeed, or peripheral hubs.
  - name: ADC port
    type: analog
    interfaces:
    - analog
    connector: JST-GH 3-pin
    notes: Analog input for differential pressure or auxiliary sensing.
  - name: CAN bus
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    voltage: 5 V auxiliary supply / 12 V CAN lines
    notes: Dual DroneCAN connectors fed from the carrier board regulators.
  - name: Power inputs
    type: power
    count: 2
    interfaces:
    - power
    connector: 6-pin power monitor
    notes: Redundant power module connectors with current and voltage feedback.
  - name: USB service
    type: usb
    interfaces:
    - usb
    connector: Micro-USB
    notes: Configuration port including buzzer and status LED leads.
  - name: RC input
    type: rc
    interfaces:
    - cppm
    - sbus
    - dsm
    connector: JST-GH 6-pin
    notes: Carrier board input supporting CPPM, Spektrum/DSM, and S.Bus receivers.
  - name: ADS-B antenna
    type: other
    interfaces:
    - adsb
    connector: Integrated patch
    notes: Built-in uAvionix ADS-B In antenna and receiver on the carrier board wired to Serial5.
peripheral_ports:
  - port: TELEM1
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Full RTS/CTS telemetry port powering radios or companion computers.
  - port: TELEM2
    type: uart
    default_use: Secondary telemetry or RTK link
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Second hardware flow-control port for redundant radios or payload links.
  - port: GPS1
    type: gps
    default_use: Primary GPS/compass/safety harness
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 10-pin
    notes: Integrates safety switch, buzzer, and LED wiring with the first GNSS receiver.
  - port: GPS2
    type: gps
    default_use: Secondary GPS
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Provides redundant GNSS interface or alternative UART/I2C combination.
  - port: CAN1
    type: can
    default_use: DroneCAN peripheral bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Powered CAN-FD connector for smart nodes, ESCs, or power modules.
  - port: CAN2
    type: can
    default_use: Redundant DroneCAN bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Second CAN interface for redundant networks or payloads.
  - port: I2C
    type: i2c
    default_use: External sensor bus
    voltage: "3.3 V"
    connector: JST-GH 4-pin
    notes: Shared I2C bus for magnetometers, airspeed sensors, or peripheral hubs.
  - port: ADC
    type: analog
    default_use: Differential pressure / analog sensing
    voltage: "0-3.3 V"
    connector: JST-GH 3-pin
    notes: Analog input with reference and ground for secondary battery or pitot sensors.
  - port: RCIN
    type: rc
    default_use: Serial RC input
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Supports CPPM, SBUS, and Spektrum receivers with dedicated power and RSSI pins.
  - port: PWM OUT (1-8)
    type: pwm
    default_use: Primary servo outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Carrier board servo rail
    notes: IOMCU-managed outputs for actuators, landing gear, or camera gimbals.
  - port: PWM OUT (9-14)
    type: pwm
    default_use: FMU aux outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Carrier board aux rail
    notes: FMU-controlled outputs supporting DShot on compatible channels.
  - port: POWER1
    type: power
    default_use: Primary power module input
    voltage: "4.1-5.7 V"
    connector: 6-pin power monitor
    notes: Provides regulated 5 V with current and voltage telemetry.
  - port: POWER2
    type: power
    default_use: Secondary power module input
    voltage: "4.1-5.7 V"
    connector: 6-pin power monitor
    notes: Redundant power module connection for high-reliability builds.
  - port: SERVO RAIL
    type: power
    default_use: Servo rail supply
    voltage: "0-36 V tolerant"
    connector: Servo rail bus
    notes: High-voltage tolerant rail powering PWM outputs separately from logic supply.
  - port: Micro-USB
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: Micro-USB
    notes: Provides SERIAL0 console and bootloader access via the carrier board harness.
  - port: ADS-B Serial5
    type: uart
    default_use: Integrated ADS-B receiver
    voltage: "3.3 V signal"
    connector: Internal carrier connection
    notes: Dedicated Serial5 link from the carrier boardâ€™s uAvionix ADS-B receiver to the cube core.
sensors:
  barometer:
  - count: 2
    id: meas-ms5611
  imu:
  - count: 1
    id: invensense-icm20649
  - count: 1
    id: invensense-icm20948
  - count: 1
    id: invensense-icm42688p
  magnetometer:
  - count: 1
    id: akm-ak09916
  - count: 1
    id: invensense-icm20948
features:
- ADS-B carrier compatibility
- Integrated vibration isolation
- Redundant power inputs
