id: cubepilot-cube-black
title: CubePilot Cube Black
brand: cubepilot
mcu: stmicro-stm32f427
mounting: cube
images:
  - src: cubepilot-cube-black.jpg
    alt: "CubePilot Cube Black autopilot module seated on its carrier board with exposed connectors."
    credit: "ArduPilot Documentation"
    source_url: "https://ardupilot.org/copter/docs/common-thecube-overview.html"
power:
  inputs:
  - name: POWER1
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.1
      max: 5.7
      unit: V
  - name: POWER2
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.1
      max: 5.7
      unit: V
  - name: USB
    type: usb
    connector: Micro-USB
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  redundant: true
  notes: Redundant power module inputs with automatic failover and isolated servo rail supply.
io:
  uarts: 5
  can: 2
  pwm: 14
  ethernet: false
  sd_card: true
  peripherals:
  - name: TELEM ports
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST-GH 6-pin
    voltage: 5 V supply / 3.3 V logic
    notes: Dual telemetry ports with full hardware flow control on the standard carrier board.
  - name: GPS1
    type: gps
    interfaces:
    - uart
    - i2c
    - safety
    connector: JST-GH 10-pin
    notes: Primary GPS/compass header also routes safety switch, LED, and buzzer lines.
  - name: GPS2
    type: gps
    interfaces:
    - uart
    - i2c
    connector: JST-GH 6-pin
    notes: Secondary GPS or companion serial device with shared I2C bus.
  - name: I2C expansion
    type: i2c
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C bus for digital airspeed sensors, compasses, or peripheral hubs.
  - name: ADC port
    type: analog
    interfaces:
    - analog
    connector: JST-GH 3-pin
    notes: General-purpose analog input for airspeed or differential pressure sensors.
  - name: CAN bus
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    voltage: 5 V auxiliary supply / 12 V CAN lines
    notes: Twin DroneCAN connectors with regulated auxiliary power.
  - name: Power inputs
    type: power
    count: 2
    interfaces:
    - power
    connector: 6-pin power monitor
    notes: Redundant power module connectors with current and voltage sense lines.
  - name: USB service
    type: usb
    interfaces:
    - usb
    connector: Micro-USB
    notes: Provides configuration access and carries buzzer plus status LED signals on the breakout harness.
  - name: RC input
    type: rc
    interfaces:
    - cppm
    - sbus
    - dsm
    connector: JST-GH 6-pin
    notes: Supports CPPM, Spektrum/DSM, and S.Bus receivers via the carrier board input block.
  - name: RSSI input
    type: analog
    interfaces:
    - analog
    - pwm
    connector: JST-GH 3-pin
    notes: Dedicated analog or PWM RSSI sense available on carrier pin 103.
sensors:
  barometer:
  - count: 2
    id: meas-ms5611
  imu:
  - count: 1
    id: invensense-icm20648
  - count: 1
    id: invensense-icm20948
  - count: 1
    id: invensense-mpu9250
  magnetometer:
  - count: 1
    id: invensense-icm20948
  - count: 1
    id: invensense-mpu9250
features:
- 80-pin DF17 modular connector compatible with Pixhawk ecosystem carrier boards
- Triple redundant IMUs with onboard heating for vibration resilience
- Redundant MS5611 barometers for atmospheric sensing backup
firmware_support:
- id: ardupilot
  status: stable
- id: px4
  status: stable
sources:
- ardupilot-thecube-overview
- cubepilot-cube-black-product
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: open
keywords:
- ardupilot
- cube
- cubepilot
- px4
- stm32f427
notes: Requires a compatible carrier board for IO breakout; shares mechanical form factor with other Cube modules.
