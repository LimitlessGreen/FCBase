id: mro-pixracer-pro
title: mRo Pixracer Pro
brand: mro
mcu: stmicro-stm32h743
mounting: custom
images:
  - src: mro-pixracer-pro.png
    alt: "mRo Pixracer Pro flight controller board with JST-GH connectors across the top edge."
    credit: "ArduPilot Documentation"
    source_url: "https://ardupilot.org/copter/docs/common-pixracer-pro.html"
power:
  inputs:
  - name: USB
    type: usb
    connector: USB Type-C
    voltage:
      min: 5.0
      max: 5.5
      unit: V
  - name: POWER
    type: power_module
    connector: PowerBrick (JST-GH 6-pin)
    voltage:
      min: 5.0
      max: 5.5
      unit: V
  notes: Ultra-low-noise regulators recommended with optional ACSP4 power supply.
io:
  uarts: 7
  can: 2
  pwm: 8
  ethernet: false
  sd_card: true
  peripherals:
  - name: TELEM1/2
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST-GH 6-pin
    voltage: Selectable 5 V supply with 3.3/5 V logic
    notes: Primary telemetry ports with CTS/RTS hardware flow control.
  - name: UART1/7 breakout
    type: uart
    interfaces:
    - uart
    connector: JST-GH 8-pin
    notes: Combined harness exposing USART1 and UART7 for auxiliary peripherals or companion links.
  - name: GPS/I2C
    type: gps
    interfaces:
    - uart
    - i2c
    connector: JST-GH 6-pin
    notes: Provides 5 V power and shared I2C bus for GPS plus external compass modules.
  - name: FrSky telemetry
    type: uart
    interfaces:
    - frsky
    - smartport
    connector: JST-GH 4-pin
    notes: Dedicated USART8 header for FrSky SmartPort telemetry in/out.
  - name: RC/RSSI input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    - sumd
    - st24
    - rssi
    connector: JST-GH 5-pin
    voltage: 4.5 V and 3.3 V receiver rails
    notes: Supports serial RC protocols with separate RSSI voltage input.
  - name: CAN bus
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: Dual DroneCAN headers powered from the peripheral rail.
  - name: Power brick
    type: power
    interfaces:
    - power
    connector: JST-GH 6-pin
    notes: Regulated 5 V input with current and voltage sense feedback.
  - name: Servo outputs
    type: pwm
    count: 8
    interfaces:
    - pwm
    - dshot
    connector: 8-channel servo header
    notes: Outputs support PWM or DShot with selectable 3.3 V/5 V signal level.
  - name: SPI6 expansion
    type: spi
    interfaces:
    - spi
    connector: JST-GH 6-pin
    notes: Auxiliary SPI port for external sensors or logging devices.
  - name: USB-C
    type: usb
    interfaces:
    - usb
    connector: USB Type-C
    notes: Console, firmware flashing, and composite USB interface with secondary SLCAN channel.
  - name: Buzzer
    type: buzzer
    interfaces:
    - buzzer
    connector: Onboard driver
    notes: Integrated piezo buzzer for audible status alerts.
  - name: RGB status LED
    type: led
    interfaces:
    - led
    connector: Onboard LED
    notes: High-visibility RGB status indicator with dedicated driver.
  - name: MicroSD slot
    type: storage
    interfaces:
    - microsd
    connector: Push-push microSD
    notes: Internal microSD card slot for high-rate data logging.
peripheral_ports:
  - port: TELEM1
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal / 5 V selectable supply"
    connector: JST-GH 6-pin
    notes: Hardware flow control with selectable 3.3 V or 5 V logic level for telemetry radios.
  - port: TELEM2
    type: uart
    default_use: Secondary telemetry or RTK link
    voltage: "3.3 V signal / 5 V selectable supply"
    connector: JST-GH 6-pin
    notes: Full-duplex UART with RTS/CTS for redundant radios or companion computers.
  - port: UART1/UART7 harness
    type: uart
    default_use: Auxiliary payload and console UARTs
    voltage: "3.3 V signal"
    connector: JST-GH 8-pin
    notes: Combined harness exposing USART1 and UART7 for scripting, companion links, or peripheral control.
  - port: GPS/I2C
    type: gps
    default_use: GPS + compass harness
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Provides GNSS UART alongside shared SDA/SCL for external magnetometers.
  - port: FrSky UART8
    type: uart
    default_use: SmartPort telemetry
    voltage: "3.3 V signal"
    connector: JST-GH 4-pin
    notes: Dedicated USART8 header for FrSky SmartPort in/out with power and ground.
  - port: RCIN/RSSI
    type: rc
    default_use: Serial RC input with RSSI
    voltage: "3.3 V signal / 4.5 V receiver supply"
    connector: JST-GH 5-pin
    notes: Supports SBUS, DSM, SumD, ST24, and PPM with dedicated analog RSSI input.
  - port: CAN1
    type: can
    default_use: DroneCAN peripheral bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Powered CAN-FD port for smart power modules, ESCs, or sensors.
  - port: CAN2
    type: can
    default_use: Redundant DroneCAN bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Secondary CAN channel for redundant peripherals or ESC networks.
  - port: PWM OUT (1-8)
    type: pwm
    default_use: Motor/servo outputs
    voltage: "Selectable 3.3/5 V signal (servo rail)"
    connector: 8-channel servo header
    notes: Supports PWM or DShot with configurable signal level jumpers.
  - port: SPI6
    type: spi
    default_use: External SPI payloads
    voltage: "3.3 V"
    connector: JST-GH 6-pin
    notes: Breaks out SPI6 with chip select for sensors, loggers, or companion devices.
  - port: Power Brick
    type: power
    default_use: Primary power module input
    voltage: "5.0-5.5 V"
    connector: JST-GH 6-pin
    notes: Accepts ACSP4 or similar power modules with current and voltage telemetry.
  - port: USB-C
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: USB Type-C
    notes: Provides composite USB device with bootloader, console, and SLCAN access.
  - port: Onboard buzzer
    type: other
    default_use: Audible status output
    voltage: "5 V"
    connector: Onboard driver
    notes: High-output piezo buzzer driven by dedicated amplifier for alarms.
  - port: RGB LED
    type: other
    default_use: Status indication
    voltage: "5 V"
    connector: Onboard LED
    notes: Addressable RGB status LED indicating flight mode and warnings.
sensors:
  imu:
  - count: 1
    id: invensense-icm20602
  - count: 1
    id: invensense-icm20948
  - count: 1
    id: bosch-bmi088
  barometer:
  - count: 1
    id: infineon-dps310
  magnetometer:
  - count: 1
    id: invensense-icm20948
features:
- 256KB FRAM and microSD logging for high-rate data capture
- Dual DroneCAN ports and dedicated FrSky telemetry UART
- Selectable 3.3V or 5V servo rail levels for ESC compatibility
firmware_support:
- id: ardupilot
  status: stable
sources:
- ardupilot-autopilots
- ardupilot-mro-pixracer-pro
- mro-pixracer-pro-product
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: closed
keywords:
- ardupilot
- mro
- pixracer
- stm32h743
notes: ArduPilot notes the Pixracer Pro is still evolving, so users should review release updates when deploying new firmware builds.
