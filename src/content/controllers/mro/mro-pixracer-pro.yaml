mounting: custom
power:
  voltage_in: 5.0-5.5V via USB-C or PowerBrick connector
  notes: Ultra-low-noise regulators recommended with optional ACSP4 power supply.
io:
  uarts: 7
  can: 2
  pwm: 8
  ethernet: false
  sd_card: true
sensors:
  imu:
  - count: 1
    id: invensense-icm20602
  - count: 1
    id: invensense-icm20948
