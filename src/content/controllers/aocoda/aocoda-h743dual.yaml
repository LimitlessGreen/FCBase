    label: "STM32H743 Datasheet"
    description: "Official MCU electrical specification for the H743 core"
sensors:
  imu:
  - count: 1
    id: invensense-mpu6000
    notes: "Datasheet: https://invensense.tdk.com/wp-content/uploads/2015/02/MPU-6000-Datasheet1.pdf"
  - count: 2
    id: bosch-bmi270
    notes: "Datasheet: https://www.bosch-sensortec.com/media/boschsensortec/downloads/datasheets/bst-bmi270-ds000.pdf"
  barometer:
  - count: 1
    id: infineon-dps310
    notes: "Datasheet: https://www.infineon.com/assets/row/public/documents/24/49/infineon-dps310-datasheet-en.pdf"
features:
- STM32H743 flight controller with 128 MB flash logging storage.
- Dual BEC design providing 5 V / 2.5 A and 9 V / 3 A rails for peripherals and video systems.
- Integrated MAX7456 OSD with DJI HD connector and DShot-capable PWM groups.
firmware_support:
- id: ardupilot
  status: stable
sources:
- ardupilot-autopilots
- ardupilot-aocoda-h743dual
