id: cuav-x7
title: CUAV X7
brand: cuav
mcu: stmicro-stm32h743
mounting: custom
power:
  inputs:
  - name: POWERA
    type: power_module
    voltage:
      min: 4.3
      max: 5.4
      unit: V
    notes: Analog power module input with voltage and current sensing.
  - name: POWERC
    type: power_module
    voltage:
      min: 4.3
      max: 5.4
      unit: V
    notes: DroneCAN smart battery input for redundant supply.
  - name: USB
    type: usb
    connector: USB Type-C
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  - name: SERVO_RAIL
    type: servo_rail
    voltage:
      min: 0
      max: 36
      unit: V
    notes: High-voltage tolerant output rail isolated from the flight controller power domain.
  redundant: true
  notes: Triple-source power architecture prioritises POWERA/POWERC inputs before USB and isolates the servo rail from the MCU power domain.
io:
  uarts: 8
  can: 2
  pwm: 14
  ethernet: false
  sd_card: true
  peripherals:
  - name: PWM outputs
    type: pwm
    count: 14
    interfaces:
    - pwm
    - dshot
    connector: Carrier board servo rail
    notes: Four PWM groups provide 14 motor or servo channels with DShot support on groups 1-3.
  - name: RC input
    type: rc
    interfaces:
    - sbus
    - ppm
    - dsm
    - crsf
    - fport
    connector: Baseboard RC header
    notes: RCIN supports serial receivers via dedicated UART mapping and provides RSSI breakout.
  - name: GPS ports
    type: gps
    count: 2
    interfaces:
    - uart
    - i2c
    connector: JST GH (BM10B-GHMG-TB and BM06B-GHMG-TB)
    notes: GPS1 combines safety switch, LED, and I2C compass while GPS2 offers a secondary UART/I2C header.
  - name: Telemetry ports
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST GH BM06B-GHMG-TB
    notes: TELEM1 includes a 1.5 A current-limited supply while TELEM2 mirrors PX4/ArduPilot telemetry pinouts.
  - name: Auxiliary UARTs
    type: uart
    count: 2
    interfaces:
    - uart
    connector: JST GH BM06B-GHMG-TB
    notes: UART4/UART7 headers provide additional serial expansion for payloads or RC protocols.
  - name: CAN bus
    type: can
    count: 2
    interfaces:
    - can
    connector: JST GH BM04B-GHMG-TB
    notes: Dual DroneCAN ports share the Pixhawk Autopilot Bus pinout for smart peripherals and power modules.
  - name: I2C expansion
    type: i2c
    count: 4
    interfaces:
    - i2c
    connector: JST GH SM04B-GHMG-TB
    notes: Two external I2C headers plus shared lines on the GPS connectors support airspeed sensors and compasses.
  - name: Analog inputs
    type: analog
    count: 2
    interfaces:
    - analog
    connector: JST GH SM04B-GHS-TB
    notes: Dedicated 3.3 V and 6.6 V tolerant ADC connectors for payload monitoring or secondary battery sensing.
  - name: USB-C service
    type: usb
    interfaces:
    - usb
    connector: USB Type-C
    notes: High-speed USB interface for firmware flashing, console access, and log download.
  - name: Debug port
    type: debug
    interfaces:
    - swd
    - uart
    connector: JST BM06B-GHS-TBT
    notes: DSU7 debug header exposes FTDI console alongside SWDIO/SWCLK for development.
  - name: Buzzer and safety switch
    type: other
    interfaces:
    - safety
    - buzzer
    connector: JST harness
    notes: Safety switch harness includes high-power buzzer output on the baseboard.
  - name: MicroSD slot
    type: storage
    interfaces:
    - microsd
    connector: TF card slot
    notes: Core module integrates a TF/microSD card for high-rate logging.
peripheral_ports:
  - port: TELEM1
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal / 5 V @ 1.5 A peripheral power"
    connector: JST GH BM06B-GHMG-TB
    notes: Current-limited regulator powers high-draw telemetry radios or companion computers.
  - port: TELEM2
    type: uart
    default_use: Secondary telemetry or RTK link
    voltage: "3.3 V signal / 5 V supply"
    connector: JST GH BM06B-GHMG-TB
    notes: Full RTS/CTS UART mirroring PX4/ArduPilot telemetry pinouts.
  - port: UART4
    type: uart
    default_use: Auxiliary payload UART
    voltage: "3.3 V signal"
    connector: JST GH BM06B-GHMG-TB
    notes: Exposed on the baseboard for companion sensors, serial RC, or scripting engines.
  - port: UART7
    type: uart
    default_use: Secondary expansion UART
    voltage: "3.3 V signal"
    connector: JST GH BM06B-GHMG-TB
    notes: Provides additional serial expansion aligned with Pixhawk Autopilot Bus pinout.
  - port: GPS1
    type: gps
    default_use: Primary GPS/compass/safety harness
    voltage: "3.3 V signal / 5 V supply"
    connector: JST GH BM10B-GHMG-TB
    notes: Integrates safety switch, buzzer, and I2C compass wiring with the first GNSS receiver.
  - port: GPS2
    type: gps
    default_use: Secondary GPS
    voltage: "3.3 V signal / 5 V supply"
    connector: JST GH BM06B-GHMG-TB
    notes: Provides redundant GNSS interface or telemetry-grade UART with shared I2C lines.
  - port: CAN1
    type: can
    default_use: DroneCAN peripheral bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST GH BM04B-GHMG-TB
    notes: Supports smart power modules, ESCs, and payload nodes with Pixhawk Autopilot Bus pinout.
  - port: CAN2
    type: can
    default_use: Redundant DroneCAN bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST GH BM04B-GHMG-TB
    notes: Second CAN-FD channel for ESC networks or redundant sensors.
  - port: I2C1
    type: i2c
    default_use: External sensor bus
    voltage: "3.3 V"
    connector: JST GH SM04B-GHMG-TB
    notes: Primary I2C header for airspeed sensors or digital payloads.
  - port: I2C2
    type: i2c
    default_use: Auxiliary I2C expansion
    voltage: "3.3 V"
    connector: JST GH SM04B-GHMG-TB
    notes: Secondary external I2C header complementing GPS harness lines.
  - port: I2C3 (GPS1 shared)
    type: i2c
    default_use: Compass bus via GPS1
    voltage: "3.3 V"
    connector: JST GH BM10B-GHMG-TB
    notes: Shared SDA/SCL available on the primary GPS harness for magnetometers.
  - port: I2C4 (GPS2 shared)
    type: i2c
    default_use: Secondary compass/airspeed bus
    voltage: "3.3 V"
    connector: JST GH BM06B-GHMG-TB
    notes: Additional SDA/SCL breakout combined with the GPS2 connector.
  - port: Analog IN 1 (3V3)
    type: analog
    default_use: Payload or battery monitoring
    voltage: "0-3.3 V"
    connector: JST GH SM04B-GHS-TB
    notes: ADC channel for monitoring sensors or auxiliary battery voltages.
  - port: Analog IN 2 (6V6)
    type: analog
    default_use: High-voltage analog sensing
    voltage: "0-6.6 V"
    connector: JST GH SM04B-GHS-TB
    notes: 6.6 V tolerant ADC input for secondary battery monitoring or payload sensors.
  - port: RCIN
    type: rc
    default_use: Serial RC input
    voltage: "3.3 V signal / 5 V supply"
    connector: Baseboard RC header
    notes: Supports SBUS, CRSF, FPort, DSM, and PPM via dedicated header and RSSI breakout.
  - port: PWM OUT (1-14)
    type: pwm
    default_use: Motor and servo outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Carrier board servo rail
    notes: Four PWM groups with DShot support on outputs 1-12 and auxiliary outputs 13-14 for payloads.
  - port: POWERA
    type: power
    default_use: Primary analog power module
    voltage: "4.3-5.4 V"
    connector: 6-pin power module
    notes: Provides analog voltage/current telemetry and primary 5 V supply.
  - port: POWERC
    type: power
    default_use: DroneCAN smart battery input
    voltage: "4.3-5.4 V"
    connector: DroneCAN power connector
    notes: Accepts CUAV CAN power modules or smart batteries with redundant 5 V supply.
  - port: SERVO RAIL
    type: power
    default_use: PWM servo supply
    voltage: "0-36 V tolerant"
    connector: Servo rail bus
    notes: Isolated high-voltage rail powering servos independently from FMU logic.
  - port: USB-C
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: USB Type-C
    notes: Provides high-speed USB interface for configuration and log download.
  - port: Debug (DSU7)
    type: debug
    default_use: SWD + console
    voltage: "3.3 V"
    connector: JST BM06B-GHS-TBT
    notes: Breaks out SWDIO/SWCLK and FTDI-compatible console pins for development.
  - port: Buzzer/Safety
    type: other
    default_use: External safety switch and buzzer
    voltage: "5 V supply"
    connector: JST harness
    notes: Combined harness powering the illuminated safety switch and high-output buzzer.
sensors:
  imu:
  - count: 1
    id: invensense-icm20689
  - count: 1
    id: invensense-icm20649
  - count: 1
    id: bosch-bmi088
  magnetometer:
  - count: 1
    id: pni-rm3100
  barometer:
  - count: 2
    id: meas-ms5611
features:
- Modular Pixhawk Autopilot Bus design compatible with custom carrier boards.
- Triple IMU stack with RM3100 magnetometer for industrial reliability.
- Dedicated DroneCAN battery interface with redundant analog power monitoring.
firmware_support:
- id: ardupilot
  status: stable
- id: px4
  status: stable
sources:
- ardupilot-cuav-x7-family
- cuav-x7-base-rc03
- cuav-x7-core-rc03
- px4-cuav-x7
verification:
  last_updated: "2025-10-15"
  level: community
hardware:
  openness: closed
keywords:
- ardupilot
- cuav
- px4
- stm32h743
- x7
notes: Bi-directional DShot supported on PWM groups 1-3 when using the dedicated firmware build; Servo rail remains isolated up to 36 V.
