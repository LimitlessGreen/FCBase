# Migrated from voltage_in: "4.9-5.5V primary inputs via CAN/SMBus power modules"

id: cuav-pixhawk-v6x
title: CUAV Pixhawk v6X
brand: cuav
mcu: stmicro-stm32h753
mounting: cube
images:
  - src: cuav-pixhawk-v6x.jpg
    alt: CUAV Pixhawk V6X autopilot in its black aluminum enclosure with labeled
      power and data ports.
    credit: ArduPilot Documentation
    source_url: https://ardupilot.org/plane/docs/common-cuav-pixhawkv6X.html
power:
  notes: Dual SMBus/I2C power module inputs with CAN power module included; servo
    rail tolerant to 36V.
  redundant: true
  inputs:
    - name: POWER1
      type: power_module
      connector: CAN/SMBus power modules
      voltage:
        min: 4.9
        max: 5.5
        unit: V
io:
  can: 2
  ethernet: true
  pwm: 16
  sd_card: true
  uarts: 8
  peripherals:
    - name: TELEM ports
      type: uart
      count: 3
      interfaces:
        - uart
        - mavlink
      connector: JST-GH 6-pin
      voltage: 5 V supply / 3.3 V logic
      notes: Telem1, Telem2, and Telem3 expose RTS/CTS for high-bandwidth telemetry
        and companion links.
    - name: GPS1
      type: gps
      interfaces:
        - uart
        - i2c
        - safety
      connector: JST-GH 10-pin
      notes: Primary GPS/compass header with integrated safety switch, LED, and buzzer
        wiring.
    - name: GPS2
      type: gps
      interfaces:
        - uart
        - i2c
      connector: JST-GH 6-pin
      notes: Secondary GPS or telemetry port sharing the external I2C bus.
    - name: CAN bus
      type: can
      count: 2
      interfaces:
        - can
      connector: JST-GH 4-pin
      voltage: 5 V auxiliary / 12 V CAN lines
      notes: Dual DroneCAN connectors for redundant peripherals and power modules.
    - name: Power modules
      type: power
      count: 2
      interfaces:
        - power
        - smbus
      connector: 6-pin SMBus power module
      notes: Redundant SMBus/I2C power module inputs supplying current and voltage
        telemetry.
    - name: Ethernet
      type: ethernet
      interfaces:
        - ethernet
      connector: RJ45 breakout
      notes: 100 Mbps Ethernet uplink for companion computers and payload networking.
    - name: RC input
      type: rc
      interfaces:
        - ppm
        - sbus
        - dsm
        - fport
        - crsf
        - srxl2
      connector: JST-GH 6-pin
      notes: Supports serial RC receivers when mapped to dedicated UART channels.
    - name: Servo outputs
      type: pwm
      count: 16
      interfaces:
        - pwm
        - dshot
      connector: Servo breakout
      notes: Sixteen FMU outputs capable of PWM or DShot operation across grouped
        banks.
    - name: USB service
      type: usb
      interfaces:
        - usb
      connector: USB Type-C (remote harness)
      notes: Remote-mounted USB-C harness for firmware updates and console access.
    - name: SPI6 expansion
      type: spi
      interfaces:
        - spi
      connector: JST-GH 6-pin
      notes: Auxiliary SPI port for payload sensors or data loggers.
    - name: Buzzer and safety switch
      type: buzzer
      interfaces:
        - buzzer
        - safety
      connector: JST harness
      notes: External safety button and high-power buzzer assembly supplied with the
        kit.
    - name: MicroSD slot
      type: storage
      interfaces:
        - microsd
      connector: Internal microSD
      notes: Accessible microSD card slot for high-rate data logging.
peripheral_ports:
  - port: TELEM1
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal / 5 V @ 1.5 A peripheral power"
    connector: JST-GH 6-pin
    notes: High-current regulator for telemetry radios or companion computers with hardware flow control.
  - port: TELEM2
    type: uart
    default_use: Secondary telemetry link
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Full RTS/CTS UART for redundant radios, RTK corrections, or payload links.
  - port: TELEM3
    type: uart
    default_use: Configurable serial payload bus
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Assignable UART commonly used for scripting engines or serial RC receivers.
  - port: GPS1
    type: gps
    default_use: Primary GPS/compass/safety harness
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 10-pin
    notes: Includes safety switch, buzzer, and I2C compass wiring for the first GNSS unit.
  - port: GPS2
    type: gps
    default_use: Secondary GPS or telemetry
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Provides redundant GNSS interface or alternate UART with shared I2C breakout.
  - port: CAN1
    type: can
    default_use: DroneCAN peripheral bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Powered CAN-FD connector for smart power modules, ESCs, or payload nodes.
  - port: CAN2
    type: can
    default_use: Redundant DroneCAN bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Supports second CAN segment or ESC daisy-chain with switchable 5 V feed.
  - port: SPI6
    type: spi
    default_use: External payload SPI
    voltage: "3.3 V"
    connector: JST-GH 6-pin
    notes: Breaks out SPI6 with chip-selects for high-rate sensors or data loggers.
  - port: RCIN
    type: rc
    default_use: Serial RC input (SBUS/CRSF/FPort)
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Timer-capable input supporting PWM/PPM and serial receiver protocols.
  - port: FMU PWM OUT (1-8)
    type: pwm
    default_use: Primary motor outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Servo breakout bank A
    notes: FMU-controlled outputs supporting DShot across grouped channels.
  - port: IO PWM OUT (9-16)
    type: pwm
    default_use: Auxiliary PWM outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Servo breakout bank B
    notes: IOMCU-managed outputs for secondary motors, retracts, or camera triggers.
  - port: POWER1
    type: power
    default_use: Primary power module input
    voltage: "4.9-5.5 V"
    connector: 6-pin SMBus power module
    notes: SMBus-enabled power module supplying redundant 5 V and battery telemetry.
  - port: POWER2
    type: power
    default_use: Secondary power module input
    voltage: "4.9-5.5 V"
    connector: 6-pin SMBus power module
    notes: Secondary SMBus connector for redundant power module or smart battery.
  - port: SERVO RAIL
    type: power
    default_use: PWM servo supply
    voltage: "0-36 V tolerant"
    connector: Servo rail bus
    notes: High-voltage tolerant rail powering PWM outputs separate from logic supply.
  - port: USB-C (remote)
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: Remote-mounted USB Type-C
    notes: Includes detachable harness for in-airframe access to SERIAL0 console.
  - port: Ethernet
    type: ethernet
    default_use: 100 Mbps companion link
    voltage: "3.3 V logic"
    connector: RJ45 breakout
    notes: Provides high-bandwidth link to companion computers via included breakout.
  - port: Buzzer/Safety
    type: other
    default_use: External safety switch and buzzer
    voltage: "5 V supply"
    connector: JST harness
    notes: Combined harness powering the safety button, RGB LED, and audible buzzer module.
sensors:
  barometer:
    - count: 2
      id: tdk-icp20100
  imu:
    - count: 1
      id: bosch-bmi088
    - count: 1
      id: invensense-icm20649
    - count: 1
      id: invensense-icm42688p
  magnetometer:
    - count: 1
      id: pni-rm3100
features:
  - CAN power module support
  - Ethernet mission computer link
  - Triple-redundant IMU domains
firmware_support:
  - id: ardupilot
    status: stable
  - id: px4
    status: stable
sources:
  - ardupilot-autopilots
  - ardupilot-cuav-pixhawkv6x
  - cuav-pixhawk-v6x-product
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: open
keywords:
  - ardupilot
  - cuav
  - pixhawk
  - px4
  - stm32h753
notes: Ships with a heat-dissipating aluminum enclosure and CAN power module in
  the box.
