# Migrated from voltage_in: "9-36V DC input range"

id: mateksys-f765-wing
title: Mateksys F765-Wing
brand: mateksys
mcu: stmicro-stm32f765
mounting: wing
images:
  - src: mateksys-f765-wing.jpg
    alt: Mateksys F765-Wing controller board with gold connectors and dual rows of
      servo pins.
    credit: Mateksys
    source_url: https://www.mateksys.com/?portfolio=f765-wing
dimensions:
  length_mm: 54
  width_mm: 36
  height_mm: 13
  weight_g: 26
power:
  notes: Triple BEC design provides dedicated 5V, 9/12V, and adjustable 5/6/7.2V
    rails for peripherals, video gear, and servos.
  inputs:
    - name: POWER
      voltage:
        min: 9
        max: 36
        unit: V
      notes: input range
io:
  uarts: 7
  can: 0
  pwm: 12
  ethernet: false
  sd_card: false
  peripherals:
    - name: UART ports
      type: uart
      count: 7
      interfaces:
        - uart
        - mavlink
      connector: JST-SH headers and solder pads
      notes: Seven assignable serial ports with documented default mappings for
        telemetry, GPS, ESC telemetry, and user links.
    - name: PWM outputs
      type: pwm
      count: 12
      interfaces:
        - pwm
        - dshot
      connector: Servo headers and solder pads
      notes: Twelve PWM outputs grouped for mixed DShot/PWM support including
        LED-marked channel 13.
    - name: RC input
      type: rc
      interfaces:
        - ppm
        - sbus
        - crsf
        - srxl2
        - fport
      connector: Receiver header with selectable inverter
      notes: UART remapping allows bi-directional protocols when BRD_ALT_CONFIG
        enables the Rx6 port.
    - name: I2C expansion
      type: i2c
      count: 2
      interfaces:
        - i2c
      connector: 4-pin JST-SH
      notes: Dual external I2C ports for compass, airspeed, and peripheral sensors.
    - name: SPI4 expansion
      type: spi
      interfaces:
        - spi
      connector: JST-SH 6-pin
      notes: Auxiliary SPI4 header for external sensors or logging accessories.
    - name: Camera switch
      type: video
      interfaces:
        - analog-osd
      connector: Solder pads
      notes: Dual camera inputs with relay-controlled video switching and power
        gating.
    - name: Power monitor
      type: power
      interfaces:
        - power
      connector: XT60 harness and solder pads
      notes: Integrated 132A current sensor with dedicated bypass capacitor
        requirements.
    - name: USB console
      type: usb
      interfaces:
        - usb
      connector: Micro-USB
      notes: Console access for firmware, parameter tuning, and relay configuration.
    - name: ADC inputs
      type: analog
      count: 6
      interfaces:
        - analog
      connector: Solder pads
      notes: Six analog inputs for airspeed, RSSI, and additional voltage monitoring.
peripheral_ports:
  - port: UART1 (TX1/RX1)
    type: uart
    default_use: GPS receiver
    voltage: "3.3 V signal"
    connector: JST-SH pigtail / solder pads
    notes: Default mapping for external GNSS and compass modules.
  - port: UART2 (TX2/RX2)
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal"
    connector: JST-SH pigtail / solder pads
    notes: Hardware flow control supported for long-range telemetry radios.
  - port: UART3 (TX3/RX3)
    type: uart
    default_use: Serial RC / SmartPort
    voltage: "3.3 V signal"
    connector: Receiver header with inverter
    notes: Inverted input for SBUS with pads exposing uninverted CRSF/FPort signals.
  - port: UART4 (TX4/RX4)
    type: uart
    default_use: ESC telemetry or payload link
    voltage: "3.3 V signal"
    connector: Solder pads
    notes: Positioned near motor outputs for bidirectional ESC telemetry wiring.
  - port: UART5 (TX5/RX5)
    type: uart
    default_use: Companion computer interface
    voltage: "3.3 V signal"
    connector: Solder pads
    notes: Routed alongside SPI4 header for companion compute integration.
  - port: UART6 (TX6/RX6)
    type: uart
    default_use: Secondary telemetry / ELRS
    voltage: "3.3 V signal"
    connector: Solder pads
    notes: Assignable UART often used for ExpressLRS or additional radios.
  - port: UART7 (TX7/RX7)
    type: uart
    default_use: Scripting / debugging
    voltage: "3.3 V signal"
    connector: Solder pads
    notes: Spare serial channel for Lua scripting engines, companion links, or logging hardware.
  - port: I2C1 (SCL/SDA)
    type: i2c
    default_use: Compass / airspeed sensor
    voltage: "3.3 V"
    connector: JST-SH 4-pin
    notes: Primary external I2C bus for magnetometers and digital sensors.
  - port: I2C2 (SCL2/SDA2)
    type: i2c
    default_use: Auxiliary I2C expansion
    voltage: "3.3 V"
    connector: JST-SH 4-pin
    notes: Secondary I2C connector for rangefinders or LED controllers.
  - port: SPI4
    type: spi
    default_use: External SPI payloads
    voltage: "3.3 V"
    connector: JST-SH 6-pin
    notes: Breaks out SPI4 with chip select for loggers, optical flow, or IMU experiments.
  - port: RCIN
    type: rc
    default_use: Serial RC input
    voltage: "3.3 V signal / 5 V supply"
    connector: Receiver header
    notes: Supports SBUS, CRSF, FPort, SRXL2, and PPM via selectable inversion jumpers.
  - port: PWM OUT (1-8)
    type: pwm
    default_use: Primary motor/servo outputs
    voltage: "5 V servo rail"
    connector: Dual-row servo headers
    notes: Eight outputs supporting PWM or DShot for VTOL/wing control surfaces.
  - port: PWM OUT (9-12)
    type: pwm
    default_use: Auxiliary outputs
    voltage: "5 V servo rail"
    connector: Servo headers and pads
    notes: Additional outputs for payloads, landing gear, or camera trigger functions.
  - port: Analog IN (A1-A6)
    type: analog
    default_use: Battery/airspeed sensing
    voltage: "0-3.3 V"
    connector: Solder pads
    notes: Six ADC inputs for voltage, current, RSSI, or pitot sensors.
  - port: Power IN (BAT)
    type: power
    default_use: Main battery input
    voltage: "9-36 V"
    connector: XT60 / solder pads
    notes: High-voltage tolerant main input feeding onboard BECs and current sensor.
  - port: 5V BEC
    type: power
    default_use: Regulated 5 V peripheral rail
    voltage: "5 V @ 5 A"
    connector: 5 V pads
    notes: Supplies receivers, flight peripherals, and digital sensors.
  - port: 9/12V BEC
    type: power
    default_use: Video transmitter supply
    voltage: "Selectable 9 V or 12 V"
    connector: VTX pads
    notes: Switchable regulator dedicated to analog/HD video systems.
  - port: Adjustable BEC
    type: power
    default_use: Servo rail regulator
    voltage: "5/6/7.2 V selectable"
    connector: Servo rail bus
    notes: Adjustable high-current BEC powering servos independently from logic supply.
  - port: Micro-USB
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: Micro-USB
    notes: Provides configuration, logging, and firmware flashing access.
sensors:
  imu:
    - count: 1
      id: invensense-mpu6000
    - count: 1
      id: invensense-icm20602
  barometer:
    - count: 1
      id: bosch-bmp280
features:
  - STM32F765 autopilot with dual IMUs and high-current sensing tailored for
    large fixed-wing builds.
  - Triple BEC outputs supply peripherals, servos, and video systems with
    independent voltage rails.
  - Dual camera switch with ArduPilot relay integration for FPV source and VTX
    power control.
firmware_support:
  - id: ardupilot
    status: stable
sources:
  - ardupilot-matek-f765-wing
  - mateksys-f765-wing-product
verification:
  last_updated: "2025-10-14"
  level: community
hardware:
  openness: closed
  revisions:
    - id: dps310-barometer
      name: DPS310 Barometer
      notes: Documentation notes later F765-Wing revisions shipping with an Infineon
        DPS310 barometer in place of BMP280.
      changes:
        - Replaces the BMP280 barometer with an Infineon DPS310 for higher
          precision altitude sensing.
      sources:
        - ardupilot-matek-f765-wing
        - mateksys-f765-wing-product
      overrides:
        sensors:
          barometer:
            - count: 1
              id: infineon-dps310
keywords:
  - ardupilot
  - mateksys
  - stm32f765
  - wing-controller
notes: External GPS/compass modules are required because the controller omits an
  onboard magnetometer.
