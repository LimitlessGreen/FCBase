# Migrated from voltage_in: "9-30V DC main input"

id: mateksys-f405-wing
title: Mateksys F405-Wing
brand: mateksys
mcu: stmicro-stm32f405
mounting: wing
images:
  - src: mateksys-f405-wing.jpg
    alt: Mateksys F405-Wing flight controller board viewed from above showing
      labeled pads and connectors.
    credit: Mateksys
    source_url: https://www.mateksys.com/?portfolio=f405-wing
dimensions:
  length_mm: 56
  width_mm: 36
  height_mm: 15
  weight_g: 25
power:
  notes: Onboard regulators power the flight controller and provide dedicated
    outputs for peripherals and video transmitters.
  inputs:
    - name: POWER
      voltage:
        min: 9
        max: 30
        unit: V
      notes: main input
io:
  uarts: 6
  can: 0
  pwm: 10
  ethernet: false
  sd_card: false
  peripherals:
    - name: UART ports
      type: uart
      count: 6
      interfaces:
        - uart
        - mavlink
      connector: JST-SH headers and solder pads
      notes: Six assignable serial ports including telemetry, GPS, receiver, and user
        UARTs documented in the default port table.
    - name: PWM outputs
      type: pwm
      count: 10
      interfaces:
        - pwm
        - dshot
      connector: Servo headers and solder pads
      notes: Ten motor or servo outputs grouped for PWM or DShot operation with
        LED-marked channel 10.
    - name: RC input
      type: rc
      interfaces:
        - ppm
        - sbus
      connector: Dedicated receiver header with inverter
      notes: Supports PWM/PPM and SBUS receivers with optional UART remapping for
        bi-directional protocols.
    - name: I2C expansion
      type: i2c
      interfaces:
        - i2c
      connector: 4-pin JST-SH
      notes: Shared external I2C bus for GPS compass and digital airspeed sensors.
    - name: USB console
      type: usb
      interfaces:
        - usb
      connector: Micro-USB
      notes: Primary console for firmware loading and parameter tuning.
    - name: Power monitor
      type: power
      interfaces:
        - power
      connector: XT60 and solder pad harness
      notes: Integrated voltage and current sensing calibrated via ArduPilot battery
        monitor parameters.
    - name: Analog video OSD
      type: video
      interfaces:
        - analog-osd
      connector: Solder pads
      notes: Built-in OSD supports analog FPV wiring with camera and VTX pads.
peripheral_ports:
  - port: UART1 (TX1/RX1)
    type: uart
    default_use: GPS receiver
    voltage: "3.3 V signal"
    connector: JST-SH pigtail / solder pads
    notes: Default mapping for external GPS and compass modules.
  - port: UART2 (TX2/RX2)
    type: uart
    default_use: MAVLink telemetry
    voltage: "3.3 V signal"
    connector: JST-SH pigtail / solder pads
    notes: Commonly wired to telemetry radios or USB serial adapters.
  - port: UART3 (TX3/RX3)
    type: uart
    default_use: RC receiver / SmartPort
    voltage: "3.3 V signal"
    connector: JST-SH receiver header
    notes: Hardware inverter supports SBUS while pads expose uninverted signal for CRSF/FPort.
  - port: UART4 (TX4/RX4)
    type: uart
    default_use: VTX or camera control
    voltage: "3.3 V signal"
    connector: Solder pads
    notes: Often assigned to SmartAudio, IRC Tramp, or camera serial control.
  - port: UART5 (TX5/RX5)
    type: uart
    default_use: AUX telemetry or ESC feedback
    voltage: "3.3 V signal"
    connector: Solder pads
    notes: General-purpose UART for ESC telemetry, rangefinders, or companion devices.
  - port: UART6 (TX6/RX6)
    type: uart
    default_use: Spare serial / softserial target
    voltage: "3.3 V signal"
    connector: Solder pads
    notes: Routed near the MCU for scripting engines, companion links, or inverter bypass.
  - port: I2C (SCL/SDA)
    type: i2c
    default_use: Compass / airspeed sensor
    voltage: "3.3 V"
    connector: JST-SH 4-pin
    notes: Shared external bus for digital airspeed sensors and magnetometers.
  - port: RCIN
    type: rc
    default_use: PPM/SBUS/CRSF receiver input
    voltage: "3.3 V signal / 5 V supply"
    connector: Dedicated receiver header
    notes: Supports inverted SBUS via onboard inverter with jumpers for serial protocols.
  - port: PWM OUT (1-6)
    type: pwm
    default_use: Primary motor/servo outputs
    voltage: "5 V servo rail"
    connector: Servo headers
    notes: Six outputs supporting PWM or DShot for VTOL motors and control surfaces.
  - port: PWM OUT (7-10)
    type: pwm
    default_use: Auxiliary outputs / camera trigger
    voltage: "5 V servo rail"
    connector: Servo headers and pads
    notes: Additional outputs for flaps, retracts, or camera trigger lines.
  - port: Video IN/OUT
    type: other
    default_use: Analog FPV pass-through with OSD
    voltage: "5 V camera rail"
    connector: Solder pads
    notes: Provides camera and VTX pads with integrated OSD overlay and filtered supply.
  - port: Power IN (BAT)
    type: power
    default_use: Main battery input
    voltage: "9-30 V"
    connector: XT60 / solder pads
    notes: Primary LiPo input feeding onboard BECs and current sensor.
  - port: 5V BEC
    type: power
    default_use: Regulated 5 V peripheral rail
    voltage: "5 V @ 3 A"
    connector: 5 V pads
    notes: Powers receivers, servos, and auxiliary electronics from onboard regulator.
  - port: 9V/Camera BEC
    type: power
    default_use: Video transmitter supply
    voltage: "9 V @ 2 A"
    connector: VTX pads
    notes: Filtered regulator dedicated to analog/HD video transmitters.
  - port: Micro-USB
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: Micro-USB
    notes: Provides Betaflight/ArduPilot console access and firmware flashing.
sensors:
  imu:
    - count: 1
      id: invensense-mpu6000
  barometer:
    - count: 1
      id: bosch-bmp280
features:
  - STM32F405 flight controller tailored for fixed-wing and VTOL builds.
  - Integrated current and voltage monitoring with ArduPilot defaults for
    calibration.
  - Onboard analog OSD and 10 DShot-capable outputs for motor and servo control.
firmware_support:
  - id: ardupilot
    status: stable
sources:
  - ardupilot-matek-f405-wing
  - mateksys-f405-wing-product
verification:
  last_updated: "2025-10-14"
  level: community
hardware:
  openness: closed
  revisions:
    - id: dps310-barometer
      name: DPS310 Barometer
      notes: Later production batches replace the BMP280 with an Infineon DPS310
        sensor.
      changes:
        - Switches the barometer to Infineon DPS310 for improved pressure
          resolution.
      sources:
        - ardupilot-matek-f405-wing
        - mateksys-f405-wing-product
      overrides:
        sensors:
          barometer:
            - count: 1
              id: infineon-dps310
keywords:
  - ardupilot
  - mateksys
  - stm32f405
  - wing-controller
notes: Board does not include an onboard compass; use an external GPS/compass
  module for autonomous flight modes.
