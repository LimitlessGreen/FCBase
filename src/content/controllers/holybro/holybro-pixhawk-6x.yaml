    title: "Pixhawk 6X Rev8 reports dead TELEM1 on PX4 1.14 builds"
    severity: high
    date: "2024-08-07"
    source: github-px4-pixhawk6x-rev8-bugs
    url: https://github.com/PX4/PX4-Autopilot/issues/23514
    description: "Multiple Pixhawk 6X Rev8 units shipped with PX4 1.14.x exhibit a non-functional TELEM1 port, RC input failures, and motors that refuse to arm until firmware is downgraded."
