id: holybro-pixhawk-6x
title: Holybro Pixhawk 6X
brand: holybro
mcu: stmicro-stm32h753
mounting: cube
images:
  - src: holybro-pixhawk-6x.jpg
    alt: "Holybro Pixhawk 6X modular cube flight controller mounted on its baseboard."
    credit: "Holybro Store"
    source_url: "https://holybro.com/products/pixhawk-6x"
dimensions:
  height_mm: 14.6
  length_mm: 38.8
  weight_g: 23
  width_mm: 31.8
power:
  inputs:
  - name: POWER1
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.9
      max: 5.5
      unit: V
  - name: POWER2
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.9
      max: 5.5
      unit: V
  - name: USB
    type: usb
    connector: USB Type-C
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  notes: Max input 6V on power ports with servo rail tolerance to 36V; triple-redundant
    POWER1/POWER2/USB inputs.
  redundant: true
io:
  can: 2
  ethernet: true
  pwm: 16
  sd_card: true
  uarts: 8
  peripherals:
  - name: UART ports
    type: uart
    count: 8
    interfaces:
    - uart
    - mavlink
    connector: JST-GH mixed pitch
    notes: Eight UARTs across the modular baseboard for telemetry, GPS, and payload links.
  - name: GPS connectors
    type: gps
    count: 2
    interfaces:
    - uart
    - i2c
    connector: JST-GH 10-pin and 6-pin
    notes: Dual GPS/compass headers with safety switch integration.
  - name: CAN buses
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: DroneCAN ports powering smart peripherals and CAN power modules.
  - name: Power modules
    type: power
    count: 2
    interfaces:
    - power
    - smbus
    connector: 6-pin power monitor
    notes: Redundant power module inputs with SMBus telemetry.
  - name: Servo outputs
    type: pwm
    count: 16
    interfaces:
    - pwm
    - dshot
    connector: Servo breakout
    notes: Sixteen FMU outputs capable of PWM or DShot across grouped banks.
  - name: Ethernet
    type: ethernet
    interfaces:
    - ethernet
    connector: RJ45 breakout
    notes: 100 Mbps Ethernet uplink for companion computer integration.
  - name: RC input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    - fport
    - crsf
    connector: JST-GH 6-pin
    notes: Serial RC support via reassigned UART channels.
  - name: USB-C
    type: usb
    interfaces:
    - usb
    connector: USB Type-C
    notes: Primary console and firmware update interface.
  - name: I2C expansion
    type: i2c
    count: 2
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C ports on the carrier for sensors and expansion nodes.
  - name: Buzzer and safety switch
    type: buzzer
    interfaces:
    - buzzer
    - safety
    connector: JST harness
    notes: External safety button with high-power buzzer assembly.
  - name: MicroSD slot
    type: storage
    interfaces:
    - microsd
    connector: Internal microSD
    notes: Built-in microSD card slot for logging.
sensors:
  barometer:
  - count: 1
    id: bosch-bmp388
  - count: 1
    id: tdk-icp20100
  imu:
  - count: 1
    id: bosch-bmi088
  - count: 1
    id: invensense-icm20649
  - count: 1
    id: invensense-icm42688p
  magnetometer:
  - count: 1
    id: bosch-bmm150
features:
- Ethernet companion computer link
- Modular baseboard ecosystem
- Triple-redundant inertial sensing
