id: holybro-pixhawk-5x
title: Holybro Pixhawk 5X
brand: holybro
mcu: stmicro-stm32f765
mounting: cube
images:
  - src: holybro-pixhawk-5x.jpg
    alt: "Holybro Pixhawk 5X modular flight controller with cube module seated on its baseboard."
    credit: "Holybro Store"
    source_url: "https://holybro.com/products/pixhawk-5x"
dimensions:
  width_mm: 31.8
  length_mm: 38.8
  height_mm: 14.6
  weight_g: 23
power:
  inputs:
  - name: POWER1
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.75
      max: 6.0
      unit: V
  - name: POWER2
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.75
      max: 6.0
      unit: V
  - name: USB
    type: usb
    connector: Micro-USB
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  - name: SERVO_RAIL
    type: servo_rail
    voltage:
      min: 0
      max: 36
      unit: V
    notes: High-voltage tolerant servo rail passthrough
  redundant: true
  notes: Dual SMBus power ports with high-voltage tolerant servo rail and optional USB power.
io:
  uarts: 8
  can: 2
  pwm: 16
  ethernet: true
  sd_card: false
  peripherals:
  - name: UART ports
    type: uart
    count: 8
    interfaces:
    - uart
    - mavlink
    connector: JST-GH mixed pitch
    notes: Eight assignable UARTs including dedicated telemetry, GPS, and user serial headers.
  - name: GPS connectors
    type: gps
    count: 2
    interfaces:
    - uart
    - i2c
    connector: JST-GH 10-pin and 6-pin
    notes: Dual GPS/compass headers with integrated safety switch wiring.
  - name: CAN buses
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: DroneCAN connectors with auxiliary power for smart peripherals.
  - name: Power modules
    type: power
    count: 2
    interfaces:
    - power
    - smbus
    connector: 6-pin power monitor
    notes: Dual SMBus power module inputs supporting voltage and current telemetry.
  - name: Servo outputs
    type: pwm
    count: 16
    interfaces:
    - pwm
    - dshot
    connector: Servo rail and auxiliary headers
    notes: Sixteen PWM outputs with IOMCU and FMU control domains.
  - name: RC input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    - fport
    connector: JST-GH 6-pin
    notes: Supports serial RC systems via dedicated or reassigned UART pins.
  - name: Ethernet
    type: ethernet
    interfaces:
    - ethernet
    connector: RJ45 breakout
    notes: Integrated Ethernet PHY routed to a breakout for companion networking.
  - name: USB
    type: usb
    interfaces:
    - usb
    connector: Micro-USB
    notes: Primary console and firmware update interface.
  - name: I2C expansion
    type: i2c
    count: 2
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C ports for airspeed sensors, compasses, or peripheral hubs.
  - name: Buzzer and safety switch
    type: buzzer
    interfaces:
    - buzzer
    - safety
    connector: JST harness
    notes: External safety switch with audible buzzer indicator.
peripheral_ports:
  - port: TELEM1
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal / 5 V @ 1.5 A peripheral power"
    connector: JST-GH 6-pin
    notes: DMA-enabled serial port with hardware flow control and highest current 5 V rail.
  - port: TELEM2
    type: uart
    default_use: Secondary telemetry link
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Full RTS/CTS UART suited to long-range radios or RTK corrections.
  - port: TELEM3
    type: uart
    default_use: Configurable serial payload bus
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: UART2 port typically reassigned to scripting engines, ESC telemetry, or serial RC receivers.
  - port: USER UART4
    type: uart
    default_use: Auxiliary UART for payloads or RC
    voltage: "3.3 V signal"
    connector: JST-GH 6-pin
    notes: UART4 header with shared GPIO for RSSI/FPort wiring.
  - port: GPS1
    type: gps
    default_use: Primary GPS/compass/safety harness
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 10-pin
    notes: Includes safety switch, buzzer, and I2C compass wiring.
  - port: GPS2
    type: gps
    default_use: Secondary GPS
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Provides redundant navigation receiver interface.
  - port: CAN1
    type: can
    default_use: DroneCAN peripheral bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Powers smart modules such as ESCs or GPS with CAN-FD support.
  - port: CAN2
    type: can
    default_use: Redundant CAN network
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Enables second CAN segment or ESC daisy-chain.
  - port: I2C1
    type: i2c
    default_use: Auxiliary sensor bus
    voltage: "3.3 V"
    connector: JST-GH 4-pin
    notes: Shared with GPS harness for magnetometers or digital peripherals.
  - port: I2C2
    type: i2c
    default_use: External I2C expansion
    voltage: "3.3 V"
    connector: JST-GH 4-pin
    notes: Dedicated side-panel connector for airspeed sensors or rangefinders.
  - port: RCIN
    type: rc
    default_use: Primary receiver input
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Supports PPM, SBUS, DSM, FPort, and CRSF protocols with dedicated RSSI pin.
  - port: S.BUS OUT / RSSI
    type: rc
    default_use: S.Bus passthrough and analog RSSI
    voltage: "3.3 V signal"
    connector: JST-GH 3-pin
    notes: Provides redundant receiver output and RSSI monitoring for ground stations.
  - port: FMU PWM OUT (1-8)
    type: pwm
    default_use: Primary motor outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Servo rail bank A
    notes: FMU-controlled outputs supporting DShot on all groups except 7-8.
  - port: IO PWM OUT (9-16)
    type: pwm
    default_use: Auxiliary PWM outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Servo rail bank B
    notes: IOMCU-managed outputs for secondary actuators or camera triggers.
  - port: POWER1
    type: power
    default_use: Primary power module input
    voltage: "4.75-6.0 V"
    connector: 6-pin power monitor
    notes: SMBus-enabled connector for current/voltage telemetry and redundant 5 V supply.
  - port: POWER2
    type: power
    default_use: Secondary power module input
    voltage: "4.75-6.0 V"
    connector: 6-pin power monitor
    notes: Backup SMBus power input for redundant supply architectures.
  - port: SERVO RAIL
    type: power
    default_use: PWM servo supply
    voltage: "0-36 V tolerant"
    connector: Servo rail bus
    notes: High-voltage tolerant servo power isolated from FMU electronics.
  - port: Micro-USB
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: Micro-USB
    notes: Provides SERIAL0 console, bootloader, and SLCAN access.
  - port: Ethernet
    type: ethernet
    default_use: 100 Mbps companion link
    voltage: "3.3 V logic"
    connector: RJ45 breakout
    notes: Disabled in STM32F7 firmware but fully routed to the RJ45 breakout board.
  - port: FMU Debug
    type: debug
    default_use: SWD + system console
    voltage: "3.3 V"
    connector: JST-GH 6-pin
    notes: Provides SWDIO/SWCLK and UART console for firmware development.
sensors:
  imu:
  - count: 1
    id: invensense-icm20602
  - count: 1
    id: invensense-icm20649
  - count: 1
    id: invensense-icm42688p
  barometer:
  - count: 2
    id: bosch-bmp388
  magnetometer:
  - count: 1
    id: bosch-bmm150
features:
- Integrated Ethernet interface (not enabled on F7 firmware)
- Triple-redundant IMUs with vibration isolation and heating
- Two CAN buses with dedicated power monitor inputs
firmware_support:
- id: ardupilot
  status: stable
sources:
- ardupilot-autopilots
- ardupilot-holybro-ph5x
- holybro-pixhawk5x-product
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: closed
keywords:
- ardupilot
- holybro
- pixhawk
- stm32f765
notes: ArduPilot notes integrated Ethernet hardware is present but disabled on the STM32F7 platform firmware.
