id: holybro-pixhawk-5x
title: Holybro Pixhawk 5X
brand: holybro
mcu: stmicro-stm32f765
mounting: cube
images:
- alt: "Holybro Pixhawk 5X modular flight controller with cube module seated on its baseboard."
  credit: "Holybro Store"
  source_url: "https://holybro.com/products/pixhawk-5x"
dimensions:
  width_mm: 31.8
  length_mm: 38.8
  height_mm: 14.6
  weight_g: 23
power:
  voltage_in: Max 6V power inputs, USB 4.75-5.25V, servo rail 0-36V
  redundant: true
  notes: Dual SMBus power ports with high-voltage tolerant servo rail and optional USB power.
io:
  uarts: 8
  can: 2
  pwm: 16
  ethernet: true
  sd_card: false
  peripherals:
  - name: UART ports
    type: uart
    count: 8
    interfaces:
    - uart
    - mavlink
    connector: JST-GH mixed pitch
    notes: Eight assignable UARTs including dedicated telemetry, GPS, and user serial headers.
  - name: GPS connectors
    type: gps
    count: 2
    interfaces:
    - uart
    - i2c
    connector: JST-GH 10-pin and 6-pin
    notes: Dual GPS/compass headers with integrated safety switch wiring.
  - name: CAN buses
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: DroneCAN connectors with auxiliary power for smart peripherals.
  - name: Power modules
    type: power
    count: 2
    interfaces:
    - power
    - smbus
    connector: 6-pin power monitor
    notes: Dual SMBus power module inputs supporting voltage and current telemetry.
  - name: Servo outputs
    type: pwm
    count: 16
    interfaces:
    - pwm
    - dshot
    connector: Servo rail and auxiliary headers
    notes: Sixteen PWM outputs with IOMCU and FMU control domains.
  - name: RC input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    - fport
    connector: JST-GH 6-pin
    notes: Supports serial RC systems via dedicated or reassigned UART pins.
  - name: Ethernet
    type: ethernet
    interfaces:
    - ethernet
    connector: RJ45 breakout
    notes: Integrated Ethernet PHY routed to a breakout for companion networking.
  - name: USB
    type: usb
    interfaces:
    - usb
    connector: Micro-USB
    notes: Primary console and firmware update interface.
  - name: I2C expansion
    type: i2c
    count: 2
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C ports for airspeed sensors, compasses, or peripheral hubs.
  - name: Buzzer and safety switch
    type: buzzer
    interfaces:
    - buzzer
    - safety
    connector: JST harness
    notes: External safety switch with audible buzzer indicator.
sensors:
  imu:
  - count: 1
    id: invensense-icm20602
  - count: 1
    id: invensense-icm20649
  - count: 1
    id: invensense-icm42688p
  barometer:
  - count: 2
    id: bosch-bmp388
  magnetometer:
  - count: 1
    id: bosch-bmm150
features:
- Integrated Ethernet interface (not enabled on F7 firmware)
- Triple-redundant IMUs with vibration isolation and heating
- Two CAN buses with dedicated power monitor inputs
firmware_support:
- id: ardupilot
  status: stable
sources:
- ardupilot-autopilots
- ardupilot-holybro-ph5x
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: closed
keywords:
- ardupilot
- holybro
- pixhawk
- stm32f765
notes: ArduPilot notes integrated Ethernet hardware is present but disabled on the STM32F7 platform firmware.
