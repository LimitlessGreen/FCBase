id: holybro-pixhawk-4
title: Holybro Pixhawk 4
brand: holybro
mcu: stmicro-stm32f765
mounting: custom
dimensions:
  length_mm: 84
  width_mm: 44
  height_mm: 12
  weight_g: 33.3
power:
  voltage_in: POWER1/POWER2 4.9-5.5V, USB 4.75-5.25V
  redundant: true
  notes: Triple-redundant power inputs with servo rail tolerant to 42V and POWER rails surviving up to 10V.
io:
  uarts: 6
  can: 2
  pwm: 16
  ethernet: false
  sd_card: true
  peripherals:
  - name: TELEM ports
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST-GH 6-pin
    notes: Dual telemetry headers with full RTS/CTS handshaking.
  - name: GPS port
    type: gps
    interfaces:
    - uart
    - i2c
    - safety
    connector: JST-GH 10-pin
    notes: Combined GPS/compass connector with safety switch, LED, and buzzer lines.
  - name: I2C expansion
    type: i2c
    count: 2
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2CA and I2CB ports for compasses, airspeed sensors, and peripherals.
  - name: CAN buses
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: DroneCAN connectors supplying 5 V auxiliary power and isolated bus lines.
  - name: Power modules
    type: power
    count: 2
    interfaces:
    - power
    connector: 6-pin power monitor
    notes: Dual power module inputs with current and voltage sensing.
  - name: Servo outputs
    type: pwm
    count: 16
    interfaces:
    - pwm
    - dshot
    connector: Servo rail and auxiliary headers
    notes: Eight IOMCU-controlled and eight FMU-controlled PWM outputs.
  - name: RC input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    connector: JST-GH 6-pin
    notes: Supports PPM, S.BUS, and Spektrum satellite receivers via dedicated port.
  - name: USB
    type: usb
    interfaces:
    - usb
    connector: Micro-USB
    notes: Console and firmware flashing interface.
  - name: ADC port
    type: analog
    interfaces:
    - analog
    connector: JST-GH 3-pin
    notes: Analog input header for airspeed or auxiliary sensing.
  - name: Debug port
    type: debug
    interfaces:
    - swd
    - uart
    connector: JST-GH 6-pin
    notes: SWD and console breakout for development and board bring-up.
  - name: MicroSD slot
    type: storage
    interfaces:
    - microsd
    connector: Internal microSD
    notes: Built-in microSD card slot for logging.
sensors:
  imu:
  - count: 1
    id: invensense-icm20689
  - count: 1
    id: bosch-bmi055
  barometer:
  - count: 1
    id: meas-ms5611
  magnetometer:
  - count: 1
    id: ist-ist8310
features:
- Dual IMU stack with dedicated vibration isolation
- Two CAN buses and four I2C ports for expansion
- Integrated microSD slot for high-rate logging
firmware_support:
- id: ardupilot
  status: stable
- id: px4
  status: stable
sources:
- ardupilot-autopilots
- ardupilot-holybro-pixhawk4
- holybro-pixhawk4-product
- px4-pixhawk4
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: open
keywords:
- ardupilot
- holybro
- pixhawk
- px4
- stm32f765
notes: Aluminum enclosure option increases weight to 49g but retains identical electronics.
