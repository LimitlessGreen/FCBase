id: holybro-pixhawk-4-mini
title: Holybro Pixhawk 4 Mini
brand: holybro
mcu: stmicro-stm32f765
mounting: custom
images:
  - src: holybro-pixhawk-4-mini.png
    alt: "Holybro Pixhawk 4 Mini controller with bundled wiring harnesses and compact enclosure."
    credit: "PX4 Documentation"
    source_url: "https://docs.px4.io/main/en/flight_controller/pixhawk4_mini.html"
dimensions:
  length_mm: 55
  width_mm: 38
  height_mm: 15.5
  weight_g: 37.2
power:
  inputs:
  - name: POWER1
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.75
      max: 5.5
      unit: V
  - name: POWER2
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.75
      max: 5.5
      unit: V
  - name: USB
    type: usb
    connector: Micro-USB
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  redundant: true
  notes: Dual power domains with servo rail tolerant to 24V and POWER input protected up to 6V.
io:
  uarts: 5
  can: 1
  pwm: 11
  ethernet: false
  sd_card: true
  peripherals:
  - name: TELEM ports
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST-GH 6-pin
    notes: Telem1 and Telem2 with RTS/CTS for radios or companion links.
  - name: GPS & I2C
    type: gps
    interfaces:
    - uart
    - i2c
    connector: JST-GH 10-pin
    notes: Combined GPS/compass header supplying 5 V and shared I2C bus.
  - name: CAN bus
    type: can
    count: 1
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: DroneCAN connector for smart peripherals or power modules.
  - name: Power modules
    type: power
    count: 2
    interfaces:
    - power
    connector: 6-pin power monitor
    notes: Redundant POWER1/POWER2 connectors with voltage and current feedback.
  - name: Servo outputs
    type: pwm
    count: 11
    interfaces:
    - pwm
    connector: Servo rail and auxiliary pads
    notes: Eleven PWM outputs with selectable signal voltage via solder bridge.
  - name: RC input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    connector: JST-GH 6-pin
    notes: Supports PPM, S.BUS, and Spektrum satellite receivers.
  - name: USB
    type: usb
    interfaces:
    - usb
    connector: Micro-USB
    notes: Configuration and firmware flashing interface.
  - name: I2C expansion
    type: i2c
    count: 2
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C ports for compasses and digital sensors.
  - name: Buzzer and safety switch
    type: buzzer
    interfaces:
    - buzzer
    - safety
    connector: JST harness
    notes: External safety button with high-power buzzer driver.
  - name: MicroSD slot
    type: storage
    interfaces:
    - microsd
    connector: Internal microSD
    notes: Integrated microSD logging slot.
sensors:
  imu:
  - count: 1
    id: invensense-icm20689
  - count: 1
    id: bosch-bmi055
  barometer:
  - count: 1
    id: meas-ms5611
  magnetometer:
  - count: 1
    id: ist-ist8310
features:
- FMUv5 mini form factor with 11 PWM outputs
- Redundant power inputs across POWER and USB rails
- Integrated microSD logging and external buzzer support
firmware_support:
- id: ardupilot
  status: stable
- id: px4
  status: stable
sources:
- ardupilot-autopilots
- ardupilot-holybro-ph4mini
- px4-pixhawk4mini
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: open
keywords:
- ardupilot
- holybro
- pixhawk
- px4
- stm32f765
notes: >-
  PX4 documentation notes some production runs swap the BMI055 for an ICM20602 second IMU while maintaining identical interfaces.
