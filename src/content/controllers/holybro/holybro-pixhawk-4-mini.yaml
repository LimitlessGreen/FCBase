id: holybro-pixhawk-4-mini
title: Holybro Pixhawk 4 Mini
brand: holybro
mcu: stmicro-stm32f765
mounting: custom
images:
  - src: holybro-pixhawk-4-mini.png
    alt: "Holybro Pixhawk 4 Mini controller with bundled wiring harnesses and compact enclosure."
    credit: "PX4 Documentation"
    source_url: "https://docs.px4.io/main/en/flight_controller/pixhawk4_mini.html"
dimensions:
  length_mm: 55
  width_mm: 38
  height_mm: 15.5
  weight_g: 37.2
power:
  inputs:
  - name: POWER1
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.75
      max: 5.5
      unit: V
  - name: POWER2
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.75
      max: 5.5
      unit: V
  - name: USB
    type: usb
    connector: Micro-USB
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  redundant: true
  notes: Dual power domains with servo rail tolerant to 24V and POWER input protected up to 6V.
io:
  uarts: 5
  can: 1
  pwm: 11
  ethernet: false
  sd_card: true
  peripherals:
  - name: TELEM ports
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST-GH 6-pin
    notes: Telem1 and Telem2 with RTS/CTS for radios or companion links.
  - name: GPS & I2C
    type: gps
    interfaces:
    - uart
    - i2c
    connector: JST-GH 10-pin
    notes: Combined GPS/compass header supplying 5 V and shared I2C bus.
  - name: CAN bus
    type: can
    count: 1
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: DroneCAN connector for smart peripherals or power modules.
  - name: Power modules
    type: power
    count: 2
    interfaces:
    - power
    connector: 6-pin power monitor
    notes: Redundant POWER1/POWER2 connectors with voltage and current feedback.
  - name: Servo outputs
    type: pwm
    count: 11
    interfaces:
    - pwm
    connector: Servo rail and auxiliary pads
    notes: Eleven PWM outputs with selectable signal voltage via solder bridge.
  - name: RC input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    connector: JST-GH 6-pin
    notes: Supports PPM, S.BUS, and Spektrum satellite receivers.
  - name: USB
    type: usb
    interfaces:
    - usb
    connector: Micro-USB
    notes: Configuration and firmware flashing interface.
  - name: I2C expansion
    type: i2c
    count: 2
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C ports for compasses and digital sensors.
  - name: Buzzer and safety switch
    type: other
    interfaces:
    - buzzer
    - safety
    connector: JST harness
    notes: External safety button with high-power buzzer driver.
  - name: MicroSD slot
    type: storage
    interfaces:
    - microsd
    connector: Internal microSD
    notes: Integrated microSD logging slot.
peripheral_ports:
  - port: TELEM1
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Provides hardware flow control and dedicated regulator for telemetry radios.
  - port: TELEM2
    type: uart
    default_use: Secondary telemetry or companion link
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Full RTS/CTS UART for redundant radios or RC backhaul.
  - port: GPS
    type: gps
    default_use: Combined GPS/compass harness
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 10-pin
    notes: Bundles GPS, external magnetometer, safety switch, and buzzer wiring.
  - port: CAN1
    type: can
    default_use: DroneCAN bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Provides regulated power for DroneCAN peripherals or smart power modules.
  - port: I2C1
    type: i2c
    default_use: External sensor bus
    voltage: "3.3 V"
    connector: JST-GH 4-pin
    notes: Shared with GPS harness for magnetometers or digital sensors.
  - port: I2C2
    type: i2c
    default_use: Auxiliary I2C expansion
    voltage: "3.3 V"
    connector: JST-GH 4-pin
    notes: Secondary I2C connector for airspeed sensors or rangefinders.
  - port: RCIN
    type: rc
    default_use: Serial RC or PPM input
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Supports SBUS, DSM, and PPM receivers through dedicated harness.
  - port: FMU PWM OUT (1-8)
    type: pwm
    default_use: Primary motor outputs
    voltage: "Servo rail (0-24 V tolerant)"
    connector: Servo rail bank A
    notes: FMU-controlled PWM outputs with DShot support on main groups.
  - port: AUX PWM OUT (9-11)
    type: pwm
    default_use: Auxiliary actuator outputs
    voltage: "Servo rail (0-24 V tolerant)"
    connector: JST-GH breakout
    notes: Additional PWM pads for camera triggers, retracts, or tail servos.
  - port: POWER1
    type: power
    default_use: Primary power module input
    voltage: "4.75-5.5 V"
    connector: 6-pin power monitor
    notes: Supplies regulated 5 V and telemetry from the included PM07 power module.
  - port: POWER2
    type: power
    default_use: Secondary power module input
    voltage: "4.75-5.5 V"
    connector: 6-pin power monitor
    notes: Backup power module connection for redundant supply setups.
  - port: SERVO RAIL
    type: power
    default_use: PWM servo supply
    voltage: "0-24 V tolerant"
    connector: Servo rail bus
    notes: High-voltage tolerant servo power rail isolated from FMU logic.
  - port: Micro-USB
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: Micro-USB
    notes: Provides SERIAL0 console and bootloader access for configuration.
  - port: Buzzer/Safety
    type: other
    default_use: External safety switch and buzzer
    voltage: "5 V supply"
    connector: JST harness
    notes: Shared harness powering the LED safety switch and piezo buzzer.
sensors:
  imu:
  - count: 1
    id: invensense-icm20689
  - count: 1
    id: bosch-bmi055
  barometer:
  - count: 1
    id: meas-ms5611
  magnetometer:
  - count: 1
    id: ist-ist8310
features:
- FMUv5 mini form factor with 11 PWM outputs
- Redundant power inputs across POWER and USB rails
- Integrated microSD logging and external buzzer support
firmware_support:
- id: ardupilot
  status: stable
- id: px4
  status: stable
sources:
- ardupilot-autopilots
- ardupilot-holybro-ph4mini
- holybro-pixhawk4-mini-product
- px4-pixhawk4mini
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: open
keywords:
- ardupilot
- holybro
- pixhawk
- px4
- stm32f765
notes: >-
  PX4 documentation notes some production runs swap the BMI055 for an ICM20602 second IMU while maintaining identical interfaces.
