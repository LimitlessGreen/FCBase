id: holybro-durandal
title: Holybro Durandal
brand: holybro
mcu: stmicro-stm32h743
mounting: custom
images:
  - src: holybro-durandal.jpg
    alt: "Holybro Durandal autopilot with red aluminum heat sink and exposed carrier board connectors."
    credit: "Holybro Store"
    source_url: "https://holybro.com/products/durandal"
dimensions:
  height_mm: 20.5
  length_mm: 80
  width_mm: 45
  weight_g: 64
power:
  inputs:
  - name: POWER1
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.9
      max: 5.5
      unit: V
  - name: POWER2
    type: power_module
    connector: 6-pin power monitor
    voltage:
      min: 4.9
      max: 5.5
      unit: V
  - name: USB
    type: usb
    connector: USB Type-C
    voltage:
      min: 4.75
      max: 5.25
      unit: V
  - name: SERVO_RAIL
    type: servo_rail
    voltage:
      min: 0
      max: 36
      unit: V
    notes: High-voltage tolerant servo rail passthrough
  redundant: true
  notes: Dual power module inputs with over-current protection on peripheral rails.
io:
  uarts: 6
  can: 2
  pwm: 16
  ethernet: false
  sd_card: true
  peripherals:
  - name: TELEM ports
    type: uart
    count: 2
    interfaces:
    - uart
    - mavlink
    connector: JST-GH 6-pin
    notes: Dual telemetry ports with hardware flow control.
  - name: GPS connectors
    type: gps
    count: 2
    interfaces:
    - uart
    - i2c
    connector: JST-GH 10-pin and 6-pin
    notes: Primary and secondary GPS/compass headers with safety wiring.
  - name: I2C expansion
    type: i2c
    count: 2
    interfaces:
    - i2c
    connector: JST-GH 4-pin
    notes: External I2C ports for compasses, rangefinders, or payload sensors.
  - name: CAN buses
    type: can
    count: 2
    interfaces:
    - can
    connector: JST-GH 4-pin
    notes: Dual DroneCAN connectors for smart peripherals and power modules.
  - name: Power modules
    type: power
    count: 2
    interfaces:
    - power
    connector: 6-pin power monitor
    notes: Redundant power module inputs with current and voltage feedback.
  - name: Servo outputs
    type: pwm
    count: 16
    interfaces:
    - pwm
    - dshot
    connector: Servo breakout
    notes: Sixteen PWM outputs with FMU and IO banks supporting DShot or PWM.
  - name: RC input
    type: rc
    interfaces:
    - ppm
    - sbus
    - spektrum
    - fport
    connector: JST-GH 6-pin
    notes: Serial RC input with dedicated 5 V rail and RSSI pin.
  - name: USB-C
    type: usb
    interfaces:
    - usb
    connector: USB Type-C
    notes: Primary configuration and log access port.
  - name: Debug port
    type: debug
    interfaces:
    - swd
    - uart
    connector: JST-GH 6-pin
    notes: External debug and console header for development.
  - name: Buzzer and safety switch
    type: buzzer
    interfaces:
    - buzzer
    - safety
    connector: JST harness
    notes: External safety switch with integrated buzzer indicator.
  - name: MicroSD slot
    type: storage
    interfaces:
    - microsd
    connector: Internal microSD
    notes: Built-in logging slot supporting high-rate recording.
peripheral_ports:
  - port: TELEM1
    type: uart
    default_use: Primary MAVLink telemetry
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Provides hardware flow control and high-current regulator for telemetry radios.
  - port: TELEM2
    type: uart
    default_use: Secondary telemetry or payload link
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Second RTS/CTS-capable UART for redundant radios or RTK corrections.
  - port: GPS1
    type: gps
    default_use: Primary GPS/compass/safety harness
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 10-pin
    notes: Bundles GPS, magnetometer, safety switch, and buzzer wiring.
  - port: GPS2
    type: gps
    default_use: Secondary GPS
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Redundant GNSS receiver interface or RTK base link.
  - port: CAN1
    type: can
    default_use: DroneCAN peripheral bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Powers DroneCAN accessories such as ESCs or smart modules.
  - port: CAN2
    type: can
    default_use: Redundant DroneCAN bus
    voltage: "Differential CAN / 5 V supply"
    connector: JST-GH 4-pin
    notes: Second CAN-FD interface for payload networks or redundant ESC chains.
  - port: I2C1
    type: i2c
    default_use: External sensor bus
    voltage: "3.3 V"
    connector: JST-GH 4-pin
    notes: Primary I2C breakout for compasses, rangefinders, or payload sensors.
  - port: I2C2
    type: i2c
    default_use: Auxiliary I2C expansion
    voltage: "3.3 V"
    connector: JST-GH 4-pin
    notes: Secondary bus supporting additional digital peripherals.
  - port: RCIN
    type: rc
    default_use: Serial RC or PPM input
    voltage: "3.3 V signal / 5 V supply"
    connector: JST-GH 6-pin
    notes: Supports SBUS, DSM, FPort, and legacy PPM receivers with dedicated RSSI pin.
  - port: FMU PWM OUT (1-8)
    type: pwm
    default_use: Primary motor outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Servo breakout bank A
    notes: FMU-controlled outputs supporting high-rate DShot or PWM protocols.
  - port: IO PWM OUT (9-16)
    type: pwm
    default_use: Auxiliary PWM outputs
    voltage: "Servo rail (0-36 V tolerant)"
    connector: Servo breakout bank B
    notes: IOMCU-managed outputs for secondary actuators, camera triggers, or landing gear.
  - port: POWER1
    type: power
    default_use: Primary power module input
    voltage: "4.9-5.5 V"
    connector: 6-pin power monitor
    notes: Provides redundant 5 V and current/voltage telemetry from the primary power module.
  - port: POWER2
    type: power
    default_use: Secondary power module input
    voltage: "4.9-5.5 V"
    connector: 6-pin power monitor
    notes: Secondary SMBus-enabled power input for redundancy.
  - port: SERVO RAIL
    type: power
    default_use: PWM servo supply
    voltage: "0-36 V tolerant"
    connector: Servo rail bus
    notes: High-voltage tolerant servo rail isolated from FMU logic supply.
  - port: USB-C
    type: usb
    default_use: Console and firmware updates
    voltage: "5 V"
    connector: USB Type-C
    notes: Provides SERIAL0 console, bootloader, and log access.
  - port: FMU Debug
    type: debug
    default_use: SWD + console
    voltage: "3.3 V"
    connector: JST-GH 6-pin
    notes: Offers SWDIO/SWCLK and UART console for development and diagnostics.
  - port: Buzzer/Safety
    type: other
    default_use: External safety switch and buzzer
    voltage: "5 V supply"
    connector: JST harness
    notes: Combined harness powering the safety button, RGB LED, and high-output buzzer.
sensors:
  barometer:
  - count: 1
    id: meas-ms5611
  imu:
  - count: 1
    id: invensense-icm20689
  - count: 1
    id: bosch-bmi088
  magnetometer:
  - count: 1
    id: ist-ist8310
features:
- Built-in IMU heater for thermal stability
- Dual USB-C and JST-GH debug connectivity
- Integrated vibration damping chassis
firmware_support:
- id: ardupilot
  status: stable
- id: px4
  status: community
sources:
- ardupilot-holybro-durandal
- holybro-durandal-product
verification:
  last_updated: "2025-10-13"
  level: community
hardware:
  openness: closed
keywords:
- ardupilot
- durandal
- holybro
- px4
- stm32h743
notes: Additional PWM groups can be reassigned as GPIO, enabling flexible payload integration on large airframes.
